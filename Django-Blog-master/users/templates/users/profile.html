{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Info</legend>

      <!-- Render u_form fields manually -->
      <div class="form-group">
        <label for="{{ u_form.username.id_for_label }}">Username</label>
        {{ u_form.username }}
        {{ u_form.username.errors }}
      </div>

      <div class="form-group">
        <label for="{{ u_form.email.id_for_label }}">Email</label>
        {{ u_form.email }}
        {{ u_form.email.errors }}
      </div>

      <!-- Render p_form fields manually -->
      <div class="form-group">
        <label for="{{ p_form.image.id_for_label }}">Profile Image</label>
        {{ p_form.image }}
        {{ p_form.image.errors }}
      </div>
    </fieldset>

    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock content %}
